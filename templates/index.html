<!DOCTYPE html>
<html lang="en" dir="lrt">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>blogging tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='blog') }}">
    <script src="https://cdn.ckeditor.com/4.20.1/standard/ckeditor.js"></script>
  </head>
     <body style="background-color:rgb(175, 242, 222);">
     </body>
  <body>
     <div class="container">
          <hl>BLOGGING</hi>
          <p></p>
          <p>Tool for blogging</p>
           <div class="row">
            <div class="col-lg-50">
              <form class="" action="/" method="post">
                <div class="mb-3">
                  <label for="blogtopic" class= "form-label"></label>
                  <input type="text" class="form-control" id="blogTopic" name="blogTopic" placeholder="Enter a blog topic"></label>
               </div>
                <input type="hidden" name="form1" value="form">
                <button type="submit"   id="blogTopicButton" class="btn btn-primary">Generate Blog</button>
               <div class="col-lg-15">  
                    {{blogTopicIdeas|safe}}
                    {{blogSectionIdeas|safe}}
                    <button type="submit"   id="blogTopicButton" class="btn btn-primary">Next</button>
               </div> 
               <br>
               <br>
               <br>
               
                <div class="col-lg-30">
                
                  <textarea name="content" id="content" cols="200" rows="700">{{Blogexpanderresult|safe}}</textarea>
                  
                    <script>
                      CKEDITOR.addCss(
                       'body.document-editor { margin: 0.5cm auto; border: 1px #D3D3D3 solid; border-radius: 5px; background: white; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }' +
                       'body.document-editor, div.cke_editable { width: 700px; padding: 1cm 2cm 2cm; } ' +
                       'body.document-editor table td > p, div.cke_editable table td > p { margin-top: 0; margin-bottom: 0; padding: 4px 0 3px 5px;} ' +
                       'blockquote { font-family: sans-serif, Arial, Verdana, "Trebuchet MS", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; } ');

                      CKEDITOR.plugins.addExternal( 'exportpdf', './node_modules/ckeditor4-plugin-exportpdf/' );
                      CKEDITOR.replace('content',{
                        exportPdf_tokenUrl: 'https://example.com/cs-token-endpoint',
                       
                      })
                 
                      CKEDITOR.plugins.add('content',{
                        extraPlugins : 'exportpdf',
                        extraPlugins : 'panel'
                      });
 
                    </script>
                  </div>  
                  <script>
                     function myFunction() {
                      document.getElementById("content").click();
                     }
                  </script>
                
                
              </form>    
            </div>
           </div>             
    </div> 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   </body>
</html>
